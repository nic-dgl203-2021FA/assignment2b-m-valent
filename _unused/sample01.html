<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <!-- linked w3schools stylesheets for most basic format style -->
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

            <!-- linked animate.css stylesheets for some basic animations -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        
            <link rel="stylesheet" href="NAVstyle.css" />
</head>
<body>
  
    
<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>
  
  <!-- Page Content -->
  <div class="w3-teal">
    <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
    <div class="w3-container">
      <h1>My Page</h1>
    </div>
  </div>
  
  <img src="img_car.jpg" alt="Car" style="width:100%">
  
  <div class="w3-container">
  <p>In this example, the sidebar is hidden (style="display:none")</p>
  <p>It is shown when you click on the menu icon in the top left corner.</p>
  <p>When it is opened, it hides all the page content (style.width="100%").</p>
  </div>
  
  <script>
  function w3_open() {
    document.getElementById("mySidebar").style.width = "100%";
    document.getElementById("mySidebar").style.display = "block";
  }
  
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
  </script>


</body>
</html>
